{% extends "base.html" %}

{% block content %}

<div class="container mx-auto p-4">
<h1 class="text-3xl font-bold mb-6 text-gray-800">用户管理面板</h1>
<p class="mb-4 text-sm text-gray-600">管理员可以修改用户的权限和重置密码。</p>

<div class="bg-white shadow-xl rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用户名</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">角色</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">需改密</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for user in users %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ user.username }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    {% if user.is_admin %}
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">管理员</span>
                    {% else %}
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">普通用户</span>
                    {% endif %}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                    {% if user.needs_password_change %}
                        <span class="text-orange-500 font-bold">是</span>
                    {% else %}
                        否
                    {% endif %}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a href="{{ url_for('auth.edit_user', user_id=user.id) }}" class="text-blue-600 hover:text-blue-900 transition duration-150 ease-in-out">编辑</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


</div>
{% endblock %}
