{% extends "base.html" %}

{% block title %}用户登录{% endblock %}

{% block content %}
    <h2>登录</h2>
    <p>演示账户: **admin** / **password123**</p>
    <form method="POST" action="{{ url_for('auth.login') }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </div>
        <br>
        {{ form.submit() }}
    </form>
{% endblock %}
