name: Docker Multi-Arch Build & Publish

on:
  push:
    tags: [ 'v*.*.*' ]          # v1.0.0 自动触发
  workflow_dispatch:            # 手动点“Run workflow”也能跑

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { packages: write, contents: read }
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        run: |
          VER=${GITHUB_REF#refs/tags/}
          [[ $VER == $GITHUB_REF ]] && VER=latest
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "image=ghcr.io/${{ github.repository_owner }}/printer-pro" >> $GITHUB_OUTPUT

      - uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.version }}
            ${{ steps.meta.outputs.image }}:latest
            ${{ steps.meta.outputs.image }}:latest-amd64
            ${{ steps.meta.outputs.image }}:latest-arm64
            ${{ steps.meta.outputs.image }}:latest-armv7